        <nav class="container">
            <li></li><a href="INKA.index.html" id="logo">Inka</a></li>

    <article>
        <h1> Dejanos tu consulta! </h1>
        <form>
            <div class="sing-up">
                <div>
                    <label for="name"> Name: </label>
                </div>
                <div>
                    <input type="text" name="name" id="name" placeholder="Ingrese Name" />
                </div>
                <div>
                    <label for="lastname">lastname:</label>
                </div>
                <div>
                    <input type="text" name="lastname" id="lastname" placeholder="Ingrese lastname" />
                </div>
                <div>
                    <label for="phone">Phone: </label>
                </div>
                <div>
                    <input type="number" name="phone" id="phone" placeholder="Ingrese Phone" />
                </div>
                <div>
                    <label for="email"> Email: </label>
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Ingrese Email" />
                </div>
                <div>
                    <label for="question">Question: </label>
                </div>
                <div>
                    <input type="text" name="question" id="question" placeholder="Ingrese Question" />
                </div>
                <input type="submit" id="submit" />
            </div>
<!-- 
            <input type="reset" value="Reset"> </input>
            <input type="submit" value="Form"> </input> -->

        </form>
    </article>
